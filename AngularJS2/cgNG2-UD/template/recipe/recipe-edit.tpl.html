<div class="recipe">
    <form>
        <span><button class="btn">Save</button></span>
        <span><button class="btn alt" (click)="onCancel()">Cancel</button></span>
        <div class="input">
            <label for="name">Title</label>
            <input type="text" id="name">    
        </div>
        <div class="input">
            <label for="image-url">Image URL</label>
            <input type="text" id="image-url" #imageUrl>
        </div>
        <div class="img">
            <img [src]="imageUrl.value">
        </div>
        <div class="input">
            <label for="content">Content</label>
            <textarea type="text" id="content" row="6"></textarea>
        </div>
        <div class="list">
            <ul>
                <li *ngFor="#item of ...; #i = index">
                    <input type="text" class="item-name">
                    <input type="text" class="item-amount">
                    <a class="danger" (click)="onRemoveItem(i)">X</a>
                </li>
            </ul>
        </div>      
    </form>
    <hr>
    <div class="list">
        <input type="text" class="item-name" #itemName>
        <input type="text" class="item-amount" #itemAmount>
        <a (click)="onAddItem(itemName.value, #itemAmount.vaule)">X</a>
    </div>
</div>
