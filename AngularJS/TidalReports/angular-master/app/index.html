<head>

  <title>Tidal Report App</title>

  <script>
    var tidalReportApp = angular.module('tidalReportApp', []);
    tidalReportApp.controller('tidalCtrl', function ($scope){
      $scope.locations = [
      {"name": "San Diego",   "high1": 300, "high2": 1700, "low1": 900, "low2": 0},
      {"name": "Los Angeles", "high1": 330, "high2": 1730, "low1": 930, "low2": 0},
      {"name": "Miami",       "high1": 200, "high2": 1600, "low1": 800, "low2": 0},
      {"name": "New York",    "high1": 345, "high2": 1745, "low1": 945, "low2": 0}
      ];
    });
  </script>
</head>
<body ng-controller="tidalCtrl">
  <ul class="menu">
    <li><a href="#/view1">view1</a></li>
    <li><a href="#/view2">view2</a></li>
  </ul>
  <ul>
    <li ng-repeat="location in locations">{{locations.name}}</li>
  </ul>
