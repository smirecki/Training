<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Tidal Report App</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/css/normalize.css">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/css/main.css">
  <link rel="stylesheet" href="css/app.css"/>
  <script src="bower_components/html5-boilerplate/js/vendor/modernizr-2.6.2.min.js"></script>
  <!-- <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.1/angular.min.js"></script> -->
  <script>
    var tidalReportApp = angular.module('tidalReportApp', []);
    tidalReportApp.controller('tidalCtrl', function ($scope){
      $scope.locations = [
      {"name": "San Diego",   "high": "2014-06-23T08:25:43.511Z", "low": "2014-06-23T20:20:43.511Z"},
      {"name": "Los Angeles", "high": "2014-06-23T08:10:00.511Z", "low": "2014-06-23T20:10:00.511Z"},
      {"name": "Miami",       "high": "2014-06-23T11:00:00.511Z", "low": "2014-06-23T23:00:00.511Z"},
      {"name": "New York",    "high": "2014-06-23T11:25:43.511Z", "low": "2014-06-23T23:25:43.511Z"}
      ];
    });
  </script>
</head>
<body ng-app="tidalReportApp">
  <ul class="menu">
    <li><a href="#/view1">view1</a></li>
    <li><a href="#/view2">view2</a></li>
  </ul>
  <!--
  <ul>
    <li ng-repeat="location in locations">{{location.name}}</li>
  </ul>
  -->
  <table ng-controller="tidalCtrl">
    <tr>
      <th>Location</th>
      <th>High</th>
      <th>Low</th>
    </tr>
    <tr ng-repeat="location in locations">
      <td>{{location.name}}</td>
      <td>{{location.high}}</td>
      <td>{{location.low}}</td>
    </tr>
  </table>

  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="js/app.js"></script>
  <script src="js/services.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/directives.js"></script>
