  <div class="container-fluid">
    <div class="row">
      <div class="col-md-2">
        <!--Sidebar content -->
        
        Search: <input ng-model="query">
        Sort by:
        <select ng-model="orderProp">
          <option value="name">Alphabetical</option>
        </select>
      </div>
      <div class="col-md-10">
        <!--Body content-->

        <ul class="locations">
          <li ng-repeat="location in locations | filter:query" class="thumbnail">
            <a href="#/locations/{{location.stationID}}" class="thumb"><img ng-src="{{location.imgUrl}}"></a>
            <a href="#/locations/{{location.stationID}}">{{location.name}}</a>
            <p>{{location.howToReach}}</p>
          </li>
        </ul>

      </div>
    </div>
  </div>
